name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug - Check secrets
        run: |
          echo "Account ID length: ${#CLOUDFLARE_ACCOUNT_ID}"
          echo "Token length: ${#CLOUDFLARE_API_TOKEN}"
          echo "Account ID (first 10 chars): ${CLOUDFLARE_ACCOUNT_ID:0:10}"
          echo "Token (first 10 chars): ${CLOUDFLARE_API_TOKEN:0:10}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOCKER_BUILDKIT: 1
        run: |
          npx wrangler deploy
